<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Guía de Aprendizaje - SENA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input[type="text"],
        textarea,
        select,
        input[type="file"] {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff; /* Color SENA */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
        }
        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Subir Nueva Guía de Aprendizaje</h1>
        <form method="POST" action="/subir_guia" enctype="multipart/form-data">
            <div class="form-group">
                <label for="nombre_guia">Nombre de la Guía:</label>
                <input type="text" id="nombre_guia" name="nombre_guia" required>
            </div>
            <div class="form-group">
                <label for="descripcion">Descripción:</label>
                <textarea id="descripcion" name="descripcion" required></textarea>
            </div>
            <div class="form-group">
                <label for="programa_formacion">Programa de Formación:</label>
                <select id="programa_formacion" name="programa_formacion" required>
                    <!-- Las opciones de programas se cargarán dinámicamente desde Flask -->
                    {% for programa in programas %}
                    <option value="{{ programa.id }}">{{ programa.nombre_programa }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="documento_pdf">Documento en formato PDF:</label>
                <input type="file" id="documento_pdf" name="documento_pdf" accept=".pdf" required>
            </div>
            <button type="submit">Subir Guía</button>
        </form>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
            <p class="message {{ category }}">
                {{ message }}
            </p>
            {% endfor %}
        {% endif %}
        {% endwith %}
        <a href="{{ url_for('dashboard') }}" class="back-link">Volver al Dashboard</a>
    </div>
</body>
</html>
